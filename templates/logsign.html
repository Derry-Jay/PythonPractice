    <div class="grid">
        <div class="row paddtop100">
            <div class="colw_6 spec-l-cont border-right">
                <h3>GENE INFO</h3>
                <a><img src="img/gen.png" alt="Google Maps" class="full-width"></a>
            </div>
            <div class="colw_6 paddbott100 spec-r-cont">
                <h3>REGISTER FORM</h3>
                <div class="slickwrap">
                    <div class="slickreporting">
                        <div class="successcontainer"></div>
                        <div class="errorcontainer">
                            <div class="errorshutter"></div>
                            <div class="slickerror"></div>
                        </div>
                    </div>
                    <form method="post" action="register">
                        <fieldset>
                            <label><span>*</span>Name</label>
                            <input id="name" name="name" type="text" value="" onblur="isname(this.value)" id="username" required="">
                            <br />
                            <label><span>*</span>Gender</label>
                            <select name="gender" class="form-control">
                                <option value="Select"></option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                            <br />
                            <label><span>*</span>Phone</label>
                            <input id="phone" name="phone" type="number" value="" maxlength="10" onblur="ismobile(this.value)" id="mobile"
                                required="">
                            <br />
                            <label><span>*</span>Email</label>
                            <input id="email" name="email" type="email" value="" onblur="ismail(this.value)" id="mailid" required="">
                            <br />
                            <label><span>*</span>City</label>
                            <input id="email" name="city" type="text" value="" onblur="iscity(this.value)" id="textfield5" required="">
                            <br />
                            <label><span>*</span>Password</label>
                            <input id="email" name="psw" type="password" value="" onblur="ispass(this.value)" id="password1" required="">
                            <br />
                            <input type="submit" value="Register">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
